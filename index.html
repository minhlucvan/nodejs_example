<html>

<head>
    <script  src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    var socket = io('http://localhost:8888');
    socket.on('connect', function() {$('#log').append("server hello");});
    socket.on('nope', function(data) {$('#log').append("server say: " + data);});
    socket.on('disconnect', function() {$('#log').append("server bye");});
    </script>
    <script>
    	$(document).ready(function(){
    		$('#nope').on('click', function(){
    			socket.emit('nope');
    			$('#log').append('send nope');
    		})
    	});
    </script>
</head>

<body>
    <button id="nope" style="clear: both;">hello</button>
    <ul id="log"></ul>
</body>

</html>
